<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <div class="container my-5 text-center text-white">
        <div class="form-content w-75 mx-auto p-5">
            <h1 class="text-color mb-4">Smart Login System</h1>
            <input class="form-control mb-4" type="email" id="loginEmail" required placeholder="Enter Your Email">
            <input class="form-control mb-4" type="password" id="loginPassword" required placeholder="Enter Your Password">
            <p id="Message" class="text-danger fs-4"></p>
            <p id="MessageDetails"></p>
            <button class="btn my-3 w-100" id="loginBtn" onclick="login()"><a id="homeLink">Login</a></button>
            <p>Don't have an account? <a href="index.html" class="text-white"> Sign Up</a></p>
            
        </div>
    </div>



    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script> 
</body>
</html>
